<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>

   <!-- Css stylesheet link--> 
 <link rel="stylesheet" href="Form_style.css">

<!-- css Iconscout -->
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="container">
        <header><h2>Registration</h2></header>

        <form action="#">
            <div class ="form first">
                <div class="details personal">
                    <span class="title">Personal Details></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter Birth Date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your Email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" placeholder="Enter Mobile Number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter Issued Date" required>
                        </div>

                        <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter Issued state" required>
                        </div>
                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter Expiry Date" required>
                        </div>
                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter Issued Authority" required>
                        </div>
                    </div>

                    <button class="nextbtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
              
<!-- SECOND PART OF THE FORM-->

            <div class ="form second">
                <div class="details address ">
                    <span class="title">Address Details></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your State" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your District" required>
                        </div>
                        <div class="input-field">
                            <label>Landmark</label>
                            <input type="text" placeholder="Enter Nearby Landmark" required>
                        </div>
                        <div class="input-field">
                            <label>Pin Code</label>
                            <input type="number" placeholder="Enter your Pincode" required>
                        </div>
                    </div>
                </div>

                <div class="details Family">
                    <span class="title">Family Details></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter Father's Name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter Mother's Name" required>
                        </div>

                        <div class="input-field">
                            <label>Sibling's Name</label>
                            <input type="text" placeholder="Enter Sibling's Name" required>
                        </div>

                        <div class="input-field">
                            <label>Father's Occupation</label>
                            <input type="text" placeholder="Enter Occupation" required>
                        </div>
                        <div class="input-field">
                            <label>Mother's Occupation</label>
                            <input type="text" placeholder="Enter Occupation" required>
                        </div>
                        <div class="input-field">
                            <label>Sibling's Occupation</label>
                            <input type="text" placeholder="Enter Occupation" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backbtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
    
                        <button class="Submit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
          
 <script src="script.js"></script> 
</body>
</html>
